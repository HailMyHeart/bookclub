{% extends "base.html" %}
	{% block content %}

<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>
							Book
						</th>
					</tr>
				</thead>
				<tbody>
				{%for book_item in book%}
					{%if forloop.counter|divisibleby:2%}
					<tr class="success">
					{%else%}
					<tr class="info">
					{%endif%}
						<td><a href="/book/{{book_item.book_id}}">
							{{book_item.book_name}}</a>
						</td>
				
					</tr>
					{%endfor%}
				</tbody>
			</table>
		</div>
	</div>
</div>


	{%endblock%}
