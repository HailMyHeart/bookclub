		<div class="span12">
			<blockquote>
				<p>
					{{remark.remark_title}}
				</p> 
			</blockquote>
			<ul>
				<li><a href="/book/{{remark.book_id}}">

				</li>
				<li>

				</li>
				<li>

				</li>
			</ul>
			<dl>
			
				<dd>
					{{remark.remark_content}}
				</dd>
			</dl>
		</div>
	</div>
{%endblock%}
