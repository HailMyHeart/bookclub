

<!DOCTYPE HTML>
<html>
	<head>
		<title>Book Club!-Reading book with a cup of coffee~</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="Friends Book Reading Chatting" />
		<meta name="keywords" content="Book club" />
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
		<style type="text/css">
		div.span6{
			 height:400px;
			 overflow:auto;
		}
		</style>


	</head>
	
	<body>
		<!-- Header -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<h1>
						Book Club <span class="label"><a href="/">HOME</a></span>
					</h1>
					<h5>---Welcome {{request.user.username}}!</h5>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span6" style="height: 50px; overflow: hidden;" >
					<div class="row-fluid" height="50px">
						<div class="span6" height="50px">
							 <button class="btn"><a  href="/profile/{{request.user.username}}" >Profile</a></button>
						</div>
						<div class="span6" style="height: 50px; overflow: hidden;">
						<form  action="" method = "POST">
						{% csrf_token %}
							<input  value = "Log out"  name = "logout" class="btn" type="submit"/>
						</form>
							 
						</div>
					</div>
				</div>
			</div>
		{% block content %}
		{% endblock %}
		</div>
    </body>
</html>
