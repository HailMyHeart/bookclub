

<!DOCTYPE HTML>
<html>
  <head>
    <title>Book Club!-Reading book with a cup of coffee~</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Friends Book Reading Chatting" />
    <meta name="keywords" content="Book club" />
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <style type="text/css">
    div.span6{
       height:400px;
       overflow:auto;
    }
    </style>


  </head>
  
  <body>
      <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <h1>
            Book Club <span class="label"><a href="/">HOME</a></span>
          </h1>
          <h5>---Welcome {{request.user.username}}!</h5>
        </div>
      </div>
      </div>

  {% if form.errors %}
    <p class="error">Sorry, that's not a valid username or password</p>
  {% endif %}



  <form class="form-horizontal"  action="" method = "POST">
  {% csrf_token %}
    <fieldset>
      <div id="legend" class="">
        <legend class="">Log In</legend>
      </div>

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">User Name</label>
          <div class="controls">
            <input type="text" placeholder="user name"  name = "username" id = "username" class="input-xlarge" required="required" >
            <p class="help-block">Enter your user name here~</p>
          </div>
        </div>

    

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Password</label>
          <div class="controls">
            <input type="password" name="password" id="password" placeholder="password" class="input-xlarge" required="required" >
            <p class="help-block">Don't let others see it~</p>
          </div>
        </div><div class="control-group">
          <label class="control-label"></label>

          <!-- Button -->
          <div class="controls">
            <input  value = "LOG IN"  name = "submit" class="btn btn-success" type="submit">
            <button class="btn btn-info" type="button"><a href="/register/" >REGISTER</a></button>
          </div>
        </div>
              <div class="control-group">
          <label class="control-label"></label>

          <!-- Button -->
          <div class="controls">
            
          </div>
        </div>

      <span style="color:#ff6600">{% if next %}  
          <input type='hidden' name='next' value='{{ next }}'>  
          {% else  %}  
           <input type='hidden' name='next' value='{{ next|add:"/" }}'>  
            {% endif %}</span>  

     

    </fieldset>
  </form>
 
    </body>
</html>
